# What just happened?
- The `ubuntu` image provides a rootfs, along with a set of userland tools that we are familiar with, e.g. `apt-get`, `bash`, `ifconfig`, etc. (These are often required to get our application's dependencies installed)
- We have an isolated workspace that has:
  - Its own filesystem
  - Its own process namespace
  - Its own network stack
---
template: default

# VM comparison
- We don't incur the overhead of hardware virtualization
- We don't need to run an entire OS, kernel &amp; drivers -- we share the host machine's kernel
- Images are smaller
- Fast startup time
- Tradeoff: Technically we don't have **total** isolation

# Image format

### Problem: VM images are big

### Solution 1: container images are smaller

  ### doesn't need hardware support, kernel, drivers ...

  ### separate handling of logs, metrics, backups ...

### Solution 2: images broken down into layers

  ### 1 layer = 1 build step

  ### example: base system, packages, code, config

  ### only transfer updated layers

# How to "Dockerize" my app?

1. Write a `Dockerfile` for the main component

2. Write a `docker-compose.yml` for the app itself

3. Use Docker+Compose during development

4. Use Docker+Compose for testing/QA/acceptance...

5. (Optionally) setup CI/CD

6. Go to production with Docker+Compose
   <br/>(static resource scheduling)

If you have 100s of apps with 100s of containers (each):
<br/>setup a self-service container platform for your developers
<br/>(using e.g. Swarm, Mesos, Kubernetes...)
